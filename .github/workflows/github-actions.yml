name: Merge and build with unit tests
run-name: ${{ github.actor }} is building his PR against master
on:
  pull_request:
    branches:
      - master

jobs:
  merge-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: dirty-dirty docker hacks
        run: |
          echo '{"hosts": ["unix:///var/run/docker.sock", "tcp://0.0.0.0:2375"]}' | sudo tee -a /etc/docker/daemon.json
          sudo daemon-reload
          sudo systemctl restart docker.service
      - name: merge
        uses: actions/checkout@v3
      - name: build
        run: docker-compose -f .deploy/docker-compose.yml build
