services:
  configserver:
    build:
      context: ../config
      dockerfile: ../.deploy/Dockerfile
    container_name: configserver
    ports:
      - 8888:8888
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8888/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  discovery:
    build:
      context: ../discovery
      dockerfile: ../.deploy/Dockerfile
    container_name: discovery
    depends_on:
      configserver:
        condition: service_healthy
    ports:
      - 8761:8761
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    environment:
      - JAVA_OPTS=
        -Dconfig.url=http://configserver:8888

  instrument-service:
    build:
      context: ../instrument_service
      dockerfile: ../.deploy/Dockerfile
    container_name: instrument_service
    depends_on:
      configserver:
        condition: service_healthy
      discovery:
        condition: service_healthy
      instrument-service-db:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://instrument-service-db:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=none
      - JAVA_OPTS=
        -Ddiscovery.url=http://discovery:8761/eureka -Dconfig.url=http://configserver:8888
    ports:
      - 8080:8080


  instrument-service-db:
    image: 'postgres:13.1-alpine'
    container_name: instrument-service-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - instrument-service-db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  instrument-service-db-data:
